<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page-content">
    <div
      class="item"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="item__imac-photo"
      >
      <div class="item__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="item__code">
        Product code: 195434
      </div>
      <div class="rate item__rate">
        <div class="stars rate__stars">
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="stars__star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="stars__star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="stars__star"
          >
          <img
            src="./images/star-active.svg"
            alt="star-active"
            class="stars__star"
          >
          <img
            src="./images/star.svg"
            alt="star"
            class="stars__star"
          >
        </div>
        <div class="rate__reviews">
          Reviews: 5
        </div>
      </div>
      <div class="price item__price">
        <div class="price__text">
          Price:
        </div>
        <div class="price__value">
          $2,199
        </div>
      </div>
      <a
        class="item__buy-link"
        href="#"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
